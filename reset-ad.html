<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Resetting Demo Account... - Smart Investment Tips</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", sans-serif;
            background: #f5f7fb;
            color: #0f172a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 20px;
        }
        .card {
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            padding: 32px 28px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        h1 { font-size: 22px; margin-bottom: 8px; }
        p { font-size: 14px; color: #64748b; }
        .spinner {
            width: 36px; height: 36px;
            border: 3px solid #e2e8f0;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 16px auto 0;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ─── AdSense placeholder ───────────────────────────
           When AdSense is approved:
           1. Remove the placeholder div below
           2. Paste your AdSense <ins> ad unit here
           3. Adjust the countdown timer to 5-7 seconds
        ──────────────────────────────────────────────────── */
        .ad-slot {
            width: 100%;
            max-width: 480px;
            min-height: 90px;
            background: #f1f5f9;
            border: 1px dashed #cbd5e1;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Resetting Demo Account</h1>
        <p>Your simulator has been reset. Redirecting to the symbol board&hellip;</p>
        <div class="spinner"></div>
    </div>

    <!-- AdSense ad unit will go here once approved -->
    <!-- <div class="ad-slot">Ad placeholder (activate after AdSense approval)</div> -->

    <script>
        // Redirect to symbol.html immediately.
        // When AdSense is approved: increase delay to 5000-7000 ms and activate the ad slot above.
        setTimeout(function () {
            location.replace('./symbol.html');
        }, 1500);
    </script>

</body>
</html>
