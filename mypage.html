<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow">
    <title>My Page - Smart Investment Tips</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', sans-serif;
            background: #f0f4ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 24px;
            font-size: 13px;
            color: #6b7280;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: color 0.15s;
        }
        .back-link:hover { color: #111827; }

        .auth-card {
            background: #fff;
            border-radius: 20px;
            padding: 36px 36px 40px;
            width: 100%;
            max-width: 460px;
            box-shadow: 0 4px 24px rgba(15, 23, 42, .10);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
        }
        .brand img { width: 36px; height: 36px; border-radius: 8px; }
        .brand-name { font-size: 15px; font-weight: 700; color: #111827; letter-spacing: -0.3px; }

        .auth-title {
            font-size: 24px;
            font-weight: 800;
            color: #111827;
            letter-spacing: -0.5px;
            margin-bottom: 20px;
        }

        /* Tabs */
        .tab-bar {
            display: flex;
            gap: 4px;
            background: #f3f4f6;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
        }
        .tab {
            flex: 1;
            border: none;
            background: transparent;
            border-radius: 9px;
            padding: 9px 8px;
            font-size: 13px;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: background 0.15s, color 0.15s;
        }
        .tab:hover { color: #374151; }
        .tab.active { background: #fff; color: #111827; box-shadow: 0 1px 4px rgba(0,0,0,.08); }
        .tab.tab-danger.active { color: #dc2626; }

        /* Tab panels */
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }

        /* Info rows */
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 11px 0;
            border-bottom: 1px solid #f3f4f6;
            font-size: 14px;
        }
        .info-label { color: #6b7280; font-weight: 500; }
        .info-value { color: #111827; font-weight: 600; }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #f0f4ff;
            color: #2563eb;
            border-radius: 20px;
            padding: 3px 10px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Fields */
        .field { margin-bottom: 14px; margin-top: 18px; }
        .field label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }
        .field input {
            width: 100%;
            border: 1.5px solid #e5e7eb;
            border-radius: 10px;
            padding: 11px 14px;
            font-size: 14px;
            color: #111827;
            background: #f9fafb;
            outline: none;
            transition: border-color 0.15s, background 0.15s;
        }
        .field input:focus { border-color: #3b82f6; background: #fff; }

        /* Buttons */
        .btn-primary {
            width: 100%;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 6px;
            transition: background 0.15s, transform 0.1s;
        }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { background: #93c5fd; cursor: not-allowed; }

        .btn-danger {
            width: 100%;
            background: #fff;
            color: #dc2626;
            border: 1.5px solid #fca5a5;
            border-radius: 50px;
            padding: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 6px;
            transition: background 0.15s, border-color 0.15s;
        }
        .btn-danger:hover { background: #fef2f2; border-color: #dc2626; }
        .btn-danger:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Status */
        .status {
            font-size: 13px;
            color: #1d4ed8;
            margin-top: 10px;
            min-height: 18px;
            line-height: 1.4;
        }
        .status.error { color: #dc2626; }
        .status.success { color: #16a34a; }

        /* Delete warning */
        .delete-warn {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 10px;
            padding: 12px 14px;
            font-size: 13px;
            color: #991b1b;
            line-height: 1.5;
            margin-bottom: 4px;
        }

        .helper {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.5;
            padding: 14px 0 4px;
        }

        @media (max-width: 480px) {
            .auth-card { padding: 28px 20px 32px; }
            .tab { font-size: 12px; padding: 8px 4px; }
        }
    </style>
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "vmylxac7pb");
    </script>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=3">
    <link rel="shortcut icon" href="/favicon.ico?v=3">
</head>
<body>
    <a class="back-link" href="./index.html">&#8592; Back to Home</a>

    <div class="auth-card">
        <div class="brand">
            <img src="./favicon.svg" alt="SI">
            <span class="brand-name">Smart Investment Tips</span>
        </div>

        <h1 class="auth-title">My Page</h1>

        <div class="tab-bar">
            <button class="tab active" data-tab="info">My Info</button>
            <button class="tab" data-tab="password">Password</button>
            <button class="tab tab-danger" data-tab="delete">Delete Account</button>
        </div>

        <!-- My Info -->
        <div id="tab-info" class="tab-panel active">
            <div class="info-row">
                <span class="info-label">Email</span>
                <span id="infoEmail" class="info-value">—</span>
            </div>
            <div class="info-row">
                <span class="info-label">Login type</span>
                <span id="infoProvider" class="info-value">—</span>
            </div>
            <div class="info-row" style="border-bottom:none">
                <span class="info-label">Joined</span>
                <span id="infoJoined" class="info-value">—</span>
            </div>
            <div class="field">
                <label for="inputNickname">Nickname</label>
                <input id="inputNickname" type="text" placeholder="Nickname (2–20 chars)" maxlength="20" />
            </div>
            <button id="saveInfoBtn" class="btn-primary">Save Changes</button>
            <div id="infoStatus" class="status"></div>
        </div>

        <!-- Password -->
        <div id="tab-password" class="tab-panel">
            <p id="noPasswordMsg" class="helper" style="display:none">
                Your account uses Google login. Password change is not available.
            </p>
            <div id="passwordForm">
                <div class="field" style="margin-top:4px">
                    <label for="inputNewPw">New Password</label>
                    <input id="inputNewPw" type="password" placeholder="At least 8 characters" autocomplete="new-password" />
                </div>
                <div class="field">
                    <label for="inputConfirmPw">Confirm Password</label>
                    <input id="inputConfirmPw" type="password" placeholder="Repeat new password" autocomplete="new-password" />
                </div>
                <button id="changePwBtn" class="btn-primary">Change Password</button>
                <div id="pwStatus" class="status"></div>
            </div>
        </div>

        <!-- Delete Account -->
        <div id="tab-delete" class="tab-panel">
            <p class="delete-warn">
                This action is <strong>permanent and cannot be undone</strong>. Your account and all associated data will be permanently deleted.
            </p>
            <div class="field">
                <label for="deleteConfirm">Type <strong>DELETE</strong> to confirm</label>
                <input id="deleteConfirm" type="text" placeholder="DELETE" autocomplete="off" />
            </div>
            <button id="deleteBtn" class="btn-danger">Delete My Account</button>
            <div id="deleteStatus" class="status"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://rljivieiiphngslqzszl.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_yFcac3vwVsSbn1exsSr_JA_ig5fjCk6';
        const SESSION_KEY = 'sb-rljivieiiphngslqzszl-auth-token';

        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ── Tab switching ──────────────────────────────────────
        document.querySelectorAll('.tab').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
            });
        });

        // ── Helpers ────────────────────────────────────────────
        function setStatus(id, msg, type) {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.className = 'status' + (type ? ' ' + type : '');
        }

        function formatDate(iso) {
            if (!iso) return '—';
            return new Date(iso).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // ── Load user info ─────────────────────────────────────
        let currentUser = null;

        async function loadUser() {
            const { data, error } = await client.auth.getUser();
            if (error || !data?.user) {
                location.href = './auth.html';
                return;
            }
            currentUser = data.user;
            const meta = currentUser.user_metadata || {};
            const provider = currentUser.app_metadata?.provider || 'email';
            const isGoogle = provider === 'google';

            document.getElementById('infoEmail').textContent = currentUser.email || '—';
            document.getElementById('infoProvider').innerHTML = isGoogle
                ? '<span class="badge"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="13" height="13"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>Google</span>'
                : '<span class="badge">&#9993; Email</span>';
            document.getElementById('infoJoined').textContent = formatDate(currentUser.created_at);

            const nick = meta.nickname || meta.full_name || meta.name || '';
            document.getElementById('inputNickname').value = nick;

            // Hide password form for Google users
            if (isGoogle) {
                document.getElementById('noPasswordMsg').style.display = 'block';
                document.getElementById('passwordForm').style.display = 'none';
            }
        }

        // ── Save info ──────────────────────────────────────────
        document.getElementById('saveInfoBtn').addEventListener('click', async () => {
            const nickname = document.getElementById('inputNickname').value.trim();
            if (!nickname || nickname.length < 2 || nickname.length > 20) {
                setStatus('infoStatus', 'Nickname must be 2–20 characters.', 'error'); return;
            }
            const btn = document.getElementById('saveInfoBtn');
            btn.disabled = true;
            const { error } = await client.auth.updateUser({ data: { nickname } });
            btn.disabled = false;
            if (error) { setStatus('infoStatus', 'Failed: ' + error.message, 'error'); return; }
            localStorage.setItem('profile_nickname', nickname);
            setStatus('infoStatus', 'Saved successfully.', 'success');
        });

        // ── Change password ────────────────────────────────────
        document.getElementById('changePwBtn').addEventListener('click', async () => {
            const newPw = document.getElementById('inputNewPw').value;
            const confirmPw = document.getElementById('inputConfirmPw').value;
            if (!newPw || newPw.length < 8) {
                setStatus('pwStatus', 'Password must be at least 8 characters.', 'error'); return;
            }
            if (newPw !== confirmPw) {
                setStatus('pwStatus', 'Passwords do not match.', 'error'); return;
            }
            const btn = document.getElementById('changePwBtn');
            btn.disabled = true;
            const { error } = await client.auth.updateUser({ password: newPw });
            btn.disabled = false;
            if (error) { setStatus('pwStatus', 'Failed: ' + error.message, 'error'); return; }
            setStatus('pwStatus', 'Password changed successfully.', 'success');
            document.getElementById('inputNewPw').value = '';
            document.getElementById('inputConfirmPw').value = '';
        });

        // ── Delete account ─────────────────────────────────────
        document.getElementById('deleteBtn').addEventListener('click', async () => {
            const confirm = document.getElementById('deleteConfirm').value.trim();
            if (confirm !== 'DELETE') {
                setStatus('deleteStatus', 'Please type DELETE exactly to confirm.', 'error'); return;
            }
            const btn = document.getElementById('deleteBtn');
            btn.disabled = true;
            setStatus('deleteStatus', 'Deleting account...');

            try {
                const { data: sessionData } = await client.auth.getSession();
                const token = sessionData?.session?.access_token;
                if (!token) throw new Error('No active session');

                const res = await fetch('/api/delete-account', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const json = await res.json();
                if (!res.ok) throw new Error(json.error || 'Deletion failed');

                // Clear local storage and redirect
                ['sb-rljivieiiphngslqzszl-auth-token', 'local_auth_session_v1',
                 'profile_nickname', 'supabase_url', 'supabase_anon_key'].forEach(k => localStorage.removeItem(k));

                setStatus('deleteStatus', 'Account deleted. Redirecting...', 'success');
                setTimeout(() => { location.href = './index.html'; }, 1200);
            } catch (err) {
                btn.disabled = false;
                setStatus('deleteStatus', 'Error: ' + err.message, 'error');
            }
        });

        // ── Init ───────────────────────────────────────────────
        loadUser();
    </script>
    <script src="./analytics.js"></script>
    <script src="./global-theme.js"></script>
</body>
</html>
