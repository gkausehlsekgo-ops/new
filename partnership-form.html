<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴 문의</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .required {
            color: #e74c3c;
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>제휴 문의</h1>
        <p class="subtitle">우리와 함께 성장할 파트너를 찾고 있습니다.</p>
        
        <div class="success-message" id="successMessage">
            문의가 성공적으로 전송되었습니다. 빠른 시일 내에 연락드리겠습니다.
        </div>
        
        <form id="partnershipForm" action="https://formspree.io/f/mqedglyo" method="POST">
            <div class="form-group">
                <label for="company">회사명 <span class="required">*</span></label>
                <input type="text" id="company" name="company" required>
            </div>
            
            <div class="form-group">
                <label for="name">담당자명 <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">이메일 <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="proposal">제휴 제안 내용 <span class="required">*</span></label>
                <textarea id="proposal" name="proposal" required></textarea>
            </div>
            
            <button type="submit">문의 전송</button>
        </form>
        
        <hr style="margin: 40px 0; border: none; border-top: 1px solid #ddd;">
        
        <h2 style="color: #333; margin-bottom: 20px; margin-top: 20px; font-size: 20px;">댓글</h2>
        <div id="disqus_thread"></div>
    </div>
    
    <script>
        document.getElementById('partnershipForm').addEventListener('submit', function(e) {
            // Formspree에서 자동으로 처리하므로 기본 동작 허용
            // 원하면 성공 메시지 표시하도록 커스터마이징 가능
        });
    </script>
    
    <!-- Disqus 댓글 -->
    <script>
        var disqus_config = function () {
        this.page.url = window.location.href;  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = 'partnership-form'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };

        var d = document, s = d.createElement('script');
        s.src = 'https://chan-8.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>

</body>
</html>
