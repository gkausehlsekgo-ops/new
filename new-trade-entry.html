<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Trade Entry</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
tailwind.config={darkMode:"class",theme:{extend:{colors:{primary:"#137fec","background-light":"#f6f7f8","background-dark":"#101922"},fontFamily:{display:["Inter","sans-serif"]}}}}
</script>
<style>body{-webkit-tap-highlight-color:transparent;min-height:max(884px,100dvh)}</style>
<link rel="icon" type="image/svg+xml" href="/favicon.svg?v=3"><link rel="shortcut icon" href="/favicon.ico?v=3">
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
<header class="sticky top-0 z-10 flex items-center justify-between bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center gap-3"><a class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800" href="./futures-dashboard.html"><span class="material-symbols-outlined text-slate-600 dark:text-slate-400">arrow_back_ios_new</span></a><h1 class="text-lg font-bold tracking-tight">New Trade Entry</h1></div>
<a class="text-primary font-semibold text-sm px-3 py-1 hover:bg-primary/10 rounded-lg" href="./trading-history.html">History</a>
</header>
<main class="flex-1 px-4 py-6 max-w-md mx-auto w-full space-y-8">
<section class="space-y-4"><div class="flex items-center gap-2 mb-2"><span class="material-symbols-outlined text-primary text-sm">analytics</span><h2 class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400">Trade Details</h2></div>
<div class="space-y-1.5"><label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Instrument</label><select class="appearance-none block w-full px-4 py-3.5 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-2 focus:ring-primary"><option>Select Instrument</option><option>NQ1!</option><option>ES1!</option><option>GC1!</option></select></div>
<div class="space-y-1.5"><label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Strategy</label><select class="appearance-none block w-full px-4 py-3.5 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-2 focus:ring-primary"><option>Select Strategy</option><option>Trend Following</option><option>Breakout</option><option>Scalp</option></select></div></section>
<section class="space-y-4"><div class="flex items-center gap-2 mb-2"><span class="material-symbols-outlined text-primary text-sm">payments</span><h2 class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400">Execution</h2></div>
<div class="grid grid-cols-2 gap-4"><input class="block w-full px-4 py-3.5 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl" placeholder="Entry Price" type="number"/><input class="block w-full px-4 py-3.5 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl" placeholder="Exit Price" type="number"/></div>
<div class="grid grid-cols-2 gap-4"><input class="block w-full px-4 py-3.5 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl" placeholder="Quantity" type="number"/><input class="block w-full px-4 py-3.5 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl" placeholder="Leverage" type="text"/></div></section>
<section class="space-y-4"><div class="flex items-center gap-2 mb-2"><span class="material-symbols-outlined text-primary text-sm">psychology</span><h2 class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400">Psychology &amp; Notes</h2></div><textarea class="block w-full px-4 py-3.5 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl resize-none" placeholder="How did you feel in this trade?" rows="4"></textarea></section>
<div class="pt-4 pb-16"><button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/25 transition-all flex items-center justify-center gap-2"><span class="material-symbols-outlined">save</span>Log Trade</button></div>
</main>
</div>
<script src="./analytics.js"></script><script src="./legal-consent.js"></script><script src="./assistant-widget.js"></script><script src="./userback.js"></script>
</body></html>
