<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Page Not Found (404) - Smart Investment Tips</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', sans-serif;
            background: #f5f7fb;
            color: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            width: 100%;
            max-width: 760px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
            padding: 28px;
        }
        .code {
            display: inline-block;
            font-size: 13px;
            font-weight: 700;
            color: #1d4ed8;
            background: #dbeafe;
            border-radius: 999px;
            padding: 6px 10px;
            margin-bottom: 12px;
        }
        h1 {
            font-size: 32px;
            line-height: 1.2;
            margin-bottom: 10px;
        }
        p {
            color: #475569;
            line-height: 1.7;
            margin-bottom: 18px;
        }
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .btn {
            text-decoration: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-weight: 700;
        }
        .btn-primary {
            background: #2563eb;
            color: #fff;
        }
        .btn-ghost {
            background: #e2e8f0;
            color: #0f172a;
        }
        .helper {
            font-size: 13px;
            color: #64748b;
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=3">
    <link rel="shortcut icon" href="/favicon.ico?v=3">
</head>
<body>
    <main class="card">
        <span class="code">Error 404</span>
        <h1>Page not found</h1>
        <p>
            The page you requested does not exist or the address is incorrect.
            The website is running normally â€” only this page is unavailable.
        </p>

        <div class="actions">
            <a class="btn btn-primary" href="/">Go to Home</a>
            <a class="btn btn-ghost" href="/market.html">Market Dashboard</a>
            <a class="btn btn-ghost" href="/contact.html">Contact</a>
        </div>

        <p class="helper">If this keeps happening, please report the broken link via the contact page.</p>
    </main>

    <script src="./analytics.js"></script>
    <script src="./legal-consent.js"></script>
</body>
</html>
