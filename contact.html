    <style>
        :root {
            --ink: #0f172a;
            --muted: #64748b;
            --panel: #ffffff;
            --bg: #f5f7fb;
            --accent: #2563eb;
            --line: #e2e8f0;
            --shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", sans-serif;
            background: var(--bg);
            color: var(--ink);
        }

        nav {
            background: var(--panel);
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }

        nav a {
            text-decoration: none;
            color: var(--ink);
            font-weight: 600;
            margin-left: 16px;
        }

        .wrap {
            max-width: 1100px;
            margin: 24px auto 80px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: minmax(320px, 1fr) minmax(320px, 1fr);
            gap: 18px;
        }

        .panel {
            background: var(--panel);
            border-radius: 14px;
            padding: 18px;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .desc {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin: 10px 0 6px;
        }

        input, textarea, select, button {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
        }

        .primary {
            border: none;
            background: var(--accent);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }

        .ghost {
            background: #fff;
            color: var(--ink);
            cursor: pointer;
        }

        .status {
            margin-top: 10px;
            font-size: 13px;
            color: var(--accent);
        }

        .request-list {
            display: grid;
            gap: 10px;
        }

        .request-item {
            border: 1px solid var(--line);
            border-radius: 10px;
            padding: 10px;
            background: #fff;
        }

        .meta {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .helper {
            font-size: 12px;
            color: var(--muted);
        }

        @media (max-width: 900px) {
            .wrap {
                grid-template-columns: 1fr;
            }
            nav .container { padding: 1rem; }
        }
    </style>

</head>

    <script>
        const STORAGE_KEY = 'site_help_requests_v1';
        const EMAIL_RECEIVER_KEY = 'contact_receiver_email_v1';

        function getReceiverEmail() {
            return localStorage.getItem(EMAIL_RECEIVER_KEY) || '';
        }

        async function sendInquiryEmail(receiverEmail, payload) {
            if (!receiverEmail) return { ok: false, reason: 'no-receiver' };

            try {
                const response = await fetch(`https://formsubmit.co/ajax/${encodeURIComponent(receiverEmail)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        _subject: `Type: ${payload.type}`,      
                        name: 'Website Contact',
                        email: payload.email || receiverEmail,
                        message: [
                            `Type: ${payload.type}`,   
                            `Subject: ${payload.title || '(no subject)'}`,   
                            `Reply Email: ${payload.email || '(no email provided)'}`,   
                            `Source: ${payload.source || 'contact.html'}`,   
                            '',
                            payload.message || ''
                        ].join('\n'),
                        _captcha: 'false'
                    })
                });

                return { ok: response.ok };
            } catch {
                return { ok: false, reason: 'network-error' };
            }
        }

        function loadRequests() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                const parsed = JSON.parse(raw || '[]');
                return Array.isArray(parsed) ? parsed : [];
            } catch {
                return [];
            }
        }

        function saveRequests(list) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
        }

        function renderRequests() {
            const root = document.getElementById('requestList');
            const items = loadRequests();

            if (items.length === 0) {
                root.innerHTML = '<div class="helper">?꾩쭅 ?묒닔??臾몄쓽媛 ?놁뒿?덈떎.</div>';
                return;
            }

            root.innerHTML = items.map((item) => `
                <article class="request-item">
                    <div class="meta">${item.type} 쨌 ${new Date(item.createdAt).toLocaleString()} 쨌 ${item.source || 'contact'}</div>
                    <div style="font-weight:700; margin-bottom:4px;">${item.title || '(?쒕ぉ ?놁쓬)'}</div>
                    <div style="font-size:13px; color:#334155; margin-bottom:4px;">${item.message || ''}</div>
                    <div class="meta">${item.email || '?대찓??誘몄엯??}</div>
                </article>
            `).join('');
        }

        const contactStatus = document.getElementById('contactStatus');

        const receiverWrap = document.createElement('div');
        receiverWrap.style.marginBottom = '12px';
        receiverWrap.innerHTML = `
            <label for="receiverEmail">愿由ъ옄 ?섏떊 ?대찓??/label>
            <input id="receiverEmail" type="email" placeholder="owner@example.com" />
            <div class="actions" style="margin-top:8px;">
                <button id="saveReceiverBtn" class="ghost" type="button">?섏떊 ?대찓?????/button>
                <button id="testReceiverBtn" class="ghost" type="button">?뚯뒪??諛쒖넚</button>
            </div>
            <div class="helper" style="margin-top:6px;">臾몄쓽 ?묒닔 ???ш린????λ맂 ?대찓?쇰줈 ?꾩넚?⑸땲?? (泥?諛쒖넚 ??FormSubmit ?몄쬆 硫붿씪 ?뺤씤 ?꾩슂)</div>
        `;
        document.querySelector('.panel').insertBefore(receiverWrap, document.querySelector('.panel').children[2]);

        const receiverInput = document.getElementById('receiverEmail');
        receiverInput.value = getReceiverEmail();

        document.getElementById('saveReceiverBtn').addEventListener('click', () => {
            const email = receiverInput.value.trim();
            if (!email) {
                
                return;
            }
            localStorage.setItem(EMAIL_RECEIVER_KEY, email);
            
        });

        document.getElementById('testReceiverBtn').addEventListener('click', async () => {
            const email = receiverInput.value.trim();
            if (!email) {
                
                return;
            }
            localStorage.setItem(EMAIL_RECEIVER_KEY, email);
            
            const result = await sendInquiryEmail(email, {
                type: '?뚯뒪??,
                title: '臾몄쓽 硫붿씪 ?곕룞 ?뚯뒪??,
                email,
                source: 'contact.html',
                message: 'If you received this email, the integration is working.'`n });
            contactStatus.textContent = result.ok
                ? '?뚯뒪??硫붿씪 ?꾩넚 ?꾨즺 (泥?諛쒖넚?대㈃ 硫붿씪?⑥뿉???쒖꽦??留곹겕瑜??뺤씤?섏꽭??'
                : '?뚯뒪??硫붿씪 ?꾩넚 ?ㅽ뙣: ?ㅽ듃?뚰겕 ?먮뒗 ?섏떊 ?대찓?쇱쓣 ?뺤씤?섏꽭??';
        });

        document.getElementById('contactSubmitBtn').addEventListener('click', async () => {
            const type = document.getElementById('contactType').value;
            const email = document.getElementById('contactEmail').value.trim();
            const title = document.getElementById('contactTitle').value.trim();
            const message = document.getElementById('contactMessage').value.trim();
            const receiverEmail = getReceiverEmail();

            if (!title || !message) {
                
                return;
            }

            

            const next = loadRequests();
            const payload = {
                type,
                email,
                title,
                message,
                source: 'contact.html',
                createdAt: new Date().toISOString()
            };
            next.unshift(payload);
            saveRequests(next.slice(0, 300));

            const emailResult = await sendInquiryEmail(receiverEmail, payload);

            contactStatus.textContent = emailResult.ok
                ? '臾몄쓽 ?묒닔 ?꾨즺: 愿由ъ옄 ?대찓?쇰줈 ?꾩넚?섏뿀?듬땲??'
                : '臾몄쓽???묒닔?섏뿀怨?濡쒖뺄 ??λ릺?덉뒿?덈떎. (?대찓???꾩넚 ?ㅽ뙣: ?섏떊 ?대찓???ㅼ젙/?ㅽ듃?뚰겕 ?뺤씤)';
            document.getElementById('contactTitle').value = '';
            document.getElementById('contactMessage').value = '';
            renderRequests();
        });

        document.getElementById('contactClearBtn').addEventListener('click', () => {
            localStorage.removeItem(STORAGE_KEY);
            document.getElementById('contactStatus').textContent = '??臾몄쓽 ?댁뿭??鍮꾩썱?듬땲??';
            renderRequests();
        });

        renderRequests();
    </script>
